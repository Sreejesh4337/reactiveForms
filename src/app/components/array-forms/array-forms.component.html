<form [formGroup]="myForm">

  Value: {{myForm.value | json }}
  <hr>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
  </mat-form-field><br>

  <div formArrayName="phones">
    <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
      <mat-form-field>
        <input matInput formControlName="area" placeholder="area">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="prefix" placeholder="prefix">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="line" placeholder="line">
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="deleteForms(i)">Delete</button>
    </div>
  </div>
<button mat-raised-button color="primary" (click)="addPhones()">Add Phone Number</button>
  </form>
